<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
        }

        input, button {
            margin: 5px 0;
            padding: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h2>To-Do List</h2>
<input type="text" name="taskInput" id="taskInput" placeholder="Enter a task">
<button onclick="addTask()">Add Task</button>
<ul id="taskList"></ul>

<script src="script.js"></script>
</body>
</html>
