<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication using javascrip</title>
</head>
<body>
<h1>Multiplication table</h1>
<p id="demo"></p>

<script>
    for (let i = 0; i < 10; i++) {
        document.getElementById("demo").innerHTML += 2 + " x " + (i + 1) + " = " + 2 * (i + 1) + "<br>";
    }
</script>
</body>
</html>
