<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Selector</title>
</head>
<body>
<div class="yasir">Yasir</div>
<div class="noval">Noval</div>
<script>
    const list = document.querySelectorAll("div[class=yasir]");
    console.info(list);
</script>
</body>
</html>
